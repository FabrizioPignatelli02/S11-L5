<div id="homeContainer" class="bg-dark" style="height: 500px">
  <div
    style="height: 500px"
    class="d-flex flex-column align-items-center justify-content-center"
  >
    <div>
      <h1 class="text-light text-center">
        Registrati per entrare nel mondo Netflix
      </h1>
    </div>
    <div class="mt-3">
      <i class="bi bi-arrow-down-circle fs-1" style="color: white"></i>
    </div>
    <div class="mt-3">
      <a
        [routerLink]="['/signup']"
        routerLinkActive="active"
        type="button"
        id="registerHome"
        class="btn border-danger text-light"
      >
        Registrati
      </a>
    </div>
  </div>
</div>
<div class="bg-dark text-light" style="height: 400px">
  <div class="d-flex">
    <div class="d-flex flex-column align-items-center" style="width: 33%">
      <i class="bi device bi-display"></i>
      <h3 class="text-center">
        Gustati i migliori film <br />
        tramite Pc o Smart Tv
      </h3>
    </div>
    <div class="d-flex flex-column align-items-center" style="width: 33%">
      <i class="bi device bi-tablet-landscape"></i>
      <h3 class="text-center">
        Le emozioni dei tuoi film <br />
        preferiti anche sul tuo tablet
      </h3>
    </div>
    <div class="d-flex flex-column align-items-center" style="width: 33%">
      <i class="bi device bi-phone"></i>
      <h3 class="text-center">
        Le tue serie Tv <br />
        a portata di smartphone
      </h3>
    </div>
  </div>
</div>
